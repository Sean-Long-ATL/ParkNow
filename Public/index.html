<!doctype html>
<html ng-app="demo">
<head>
    <title>Deck Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="deck.js"></script>
</head>

<body>
<div ng-controller="Hello">
    <p>The Deck ID is {{deck.id}}</p>
    <p>The Deck is {{deck.deckName}}</p>
    <p>The Deck capacity is {{deck.capacity}}</p>
    <p>The Deck occupancy is {{deck.occupancy}}</p>
</div>
</body>
</html>
